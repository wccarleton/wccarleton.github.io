---
layout: default
---
<div>
    {%- if page.title -%}
      <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}
    {% for project in site.projects %}
      <hr>
      <h2>
        <a href="{{ project.url }}">
          {{ project.title }}
        </a>
      </h2>
      <h3>{{ project.description }}</h3>
    {% endfor %}
</div>
