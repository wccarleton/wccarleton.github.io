---
layout: default
---
<div>
    {%- if page.title -%}
      <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}
    {% for project in site.projects %}
      <h2>
        <a href="{{ project.url }}">
          {{ project.title }}
        </a>
      </h2>
      <h3>{{ project.description }}</h3>
      <hr style="height:1px;border-width:0;color:gray;background-color:lightgray">
    {% endfor %}
</div>
